<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Booth</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
<!-- Hier komt een korte uitleg -->
<div class="uitleg-text">
    <h1 class="keuze">Kies een vraag:</h1>
</div>
<!-- Hier staan alle vragen in -->
<div id="alle-vragen">
    <!-- Hier begint de 1e rij met vragen -->
    <section class="eerste-rij">
        <button onclick="myFunction" id="eerste-vraag">Wat is je grootste blunder?</button>
        <button id="tweede-vraag">Vraag 2</button>
        <button id="derde-vraag">Vraag 3</button>
    </section>
    <!-- Hier begint de 2e rij met vragen -->
    <section class="tweede-rij">
        <button id="vierde-vraag">Vraag 4</button>
        <button id="vijfde-vraag">Vraag 5</button>
        <button id="zesde-vraag">Vraag 6</button>
    </section>
    <!-- Hier begint de 3e rij met vragen -->
    <section class="derde-rij">
        <button id="zevende-vraag">Vraag 7</button>
        <button id="achtste-vraag">Vraag 8</button>
        <button id="negende-vraag">Vraag 9</button>
    </section>
</div>

</html>
